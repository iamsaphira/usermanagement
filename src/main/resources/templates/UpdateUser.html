<head>

    <link rel="stylesheet" type="text/css" href="/css/style.css" >
    <style>
        button {
            background-color: #ADFF2F;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;}
    </style>

<body>
<ul>
    <li><a class="active" href="/Index.html">User Repository</a></li>
    <li><a href="/allusers">Display User</a></li>
    <li><a href="/adduser">Add User</a></li>

</ul>


<div style="margin-left:25%;padding:1px 16px;height:1000px;">

    <p>&nbsp;&nbsp;</p>
    <form method="post" action="/modifyuser" modelAttribute="user">
        Id:<span type="number" name="id" id="id" th:text="${currentuser.getId()}"></span>
        Name : <input type="text" name="name" id="name" th:value="${currentuser.getName()}" />
        Email : <input type="text" name="emailadd" id="emailadd" th:value="${currentuser.getEmailadd()}" />
        <button>UPDATE</button>
    </form >
</div>
</body>
